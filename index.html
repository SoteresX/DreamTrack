<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/styles.css" rel="stylesheet">
</head>
<body>
  <div class="mainContainer">
    <section id="sleepLogsContainer">
      <div id="sleepLogs">

        <!-- Table Headers -->
        <h4 class="text-center">Day</h4>
        <h4>Sleep Score</h4>
        <h4>Sleep Time</h4>
        <h4>Wake Up Time</h4>
      
        <!-- Example Row -->
        <div class="contents">
          <p>Monday</p>
          <p>8</p>
          <p>1:53 AM</p>
          <p>6:24 AM</p>
        </div>
        <hr class="col-span-4 text-white"/>
        
        <div class="contents">
          <p>Tuesday</p>
          <p>7</p>
          <p>2:10 AM</p>
          <p>7:00 AM</p>
        </div>
        <hr class="col-span-4 text-white"/>
      </div>
    </section>
  </div>
</body>
</html>
